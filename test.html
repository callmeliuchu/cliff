<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神经网络测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>神经网络单元测试</h1>
    
    <div>
        <button onclick="runAllTests()">运行所有测试</button>
        <button onclick="testMultiply()">测试矩阵乘法</button>
        <button onclick="testMultiplyDerive()">测试矩阵乘法导数</button>
        <button onclick="testRelu()">测试ReLU</button>
        <button onclick="testReluDerive()">测试ReLU导数</button>
        <button onclick="testSoftmax()">测试Softmax</button>
        <button onclick="testSoftmaxDerive()">测试Softmax导数</button>
        <button onclick="testUpdateWeights()">测试权重更新</button>
        <button onclick="testNetwork()">测试神经网络</button>
        <button onclick="testNetwork2()">测试神经网络2</button>
        <button onclick="testXor()">测试XOR</button>

    </div>
    
    <div id="output"></div>
    
    <script src="network.js"></script>
    <script src="env.js"></script>
    <script src="train.js"></script>

    <script>
        // 测试函数
        function runAllTests() {
            clearOutput();
            run_all_tests();
        }
        
        function testMultiply() {
            clearOutput();
            test_multiply();
        }
        
        function testMultiplyDerive() {
            clearOutput();
            test_multiply_derive();
        }
        
        function testRelu() {
            clearOutput();
            test_relu();
        }
        
        function testReluDerive() {
            clearOutput();
            test_relu_derive();
        }
        
        function testSoftmax() {
            clearOutput();
            test_softmax();
        }
        
        function testSoftmaxDerive() {
            clearOutput();
            test_softmax_derive();
        }
        
        function testUpdateWeights() {
            clearOutput();
            test_update_weights();
        }
        
        function testNetwork() {
            clearOutput();
            test_network();
        }

        function testNetwork2() {
            clearOutput();
            test_network2();
        }

        function testXor() {
            clearOutput();
            test_xor();
        }
        
    </script>
</body>
</html>
